<!DOCTYPE html><html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="About Code" />
  <title>About Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #1e1f26;
      --primary: #f5f5f5;
      --secondary: #7756d6;
      --highlight: #fca311;
      --card-bg: #f0f0f0;
      --nav-bg: #eaeaea;
      --footer-bg: #e0e0e0;
    }[data-theme="dark"] {
  --bg: #1e1f26;
  --text: #eaeaea;
  --primary: #2c2d3c;
  --secondary: #aa99e8;
  --highlight: #fca311;
  --card-bg: #2a2b36;
  --nav-bg: #1c1c24;
  --footer-bg: #1a1a21;
}

* {
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  margin: 0;
  background: var(--bg);
  color: var(--text);
  transition: background 0.3s, color 0.3s;
}

header {
  text-align: center;
  padding: 4rem 1rem 2rem;
  background: var(--primary);
  color: var(--text);
}

.full-divider {
  width: 100%;
  height: 4px;
  background-color: var(--highlight);
  margin: 0 auto 1.5rem;
  border: none;
}

nav {
  background: var(--nav-bg);
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 100;
  border-bottom: 1px solid var(--highlight);
}

.nav-links {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
}

nav a {
  text-decoration: none;
  color: var(--text);
  font-weight: 600;
  transition: color 0.3s ease;
}

nav a:hover {
  color: var(--highlight);
  text-shadow: 0 0 5px var(--highlight);
}

.theme-toggle, .menu-toggle {
  background: none;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
  color: var(--highlight);
}

.menu-toggle {
  display: none;
}

h2 {
  border-bottom: 2px solid var(--highlight);
  padding-bottom: 0.5rem;
}

section {
  padding: 3rem 1rem;
  max-width: 960px;
  margin: auto;
}

.fade-in {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.6s ease-out, transform 0.6s ease-out;
}

.fade-in.visible {
  opacity: 1;
  transform: translateY(0);
}

.card {
  background: var(--card-bg);
  padding: 1.5rem;
  border-radius: 12px;
  margin-bottom: 2rem;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 4px 20px rgba(252, 163, 17, 0.3);
}

.svg-divider {
  display: block;
  width: 100%;
  height: 40px;
}

footer {
  text-align: center;
  padding: 2rem;
  background: var(--footer-bg);
  color: var(--text);
  border-top: 2px solid var(--highlight);
}

@media (max-width: 768px) {
  .nav-links {
    flex-direction: column;
    width: 100%;
    display: none;
  }
  .nav-links.active {
    display: flex;
  }
  .menu-toggle {
    display: inline-block;
  }
}

  </style>
</head>
<body>
  <nav>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <div class="nav-links" id="navLinks">
      <a href="#about">About</a>
      <a href="#robotics">Robotics</a>
      <a href="#programming">Programming</a>
      <a href="#gamedev">Game Dev</a>
      <a href="#resources">Resources</a>
      <a href="https://github.com/violetChai/aboutcode.io/discussions" target="_blank">Forum</a>
      <a href="#contact">Contact</a>
    </div>
    <button class="theme-toggle" id="themeToggle">🌙</button>
  </nav>  <header>
    <h1>About Code</h1>
    <div class="full-divider"></div>
    <p><i>Practical tech for curious minds</i></p>
    <p><i>Programming, Robotics, and Game Development</i></p>
  </header><svg class="svg-divider" xmlns="http://www.w3.org/2000/svg"><rect width="100%" height="2" fill="var(--highlight)" /></svg>

  <!-- Additional sections go here (About, Robotics, Programming, etc.) -->  <footer>
    <p>&copy; 2025 About Code • Practical tech for curious minds.</p>
  </footer>  <script>
    // Theme toggle
    const toggle = document.getElementById('themeToggle');
    const html = document.documentElement;
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme === 'light') {
      html.setAttribute('data-theme', 'light');
      toggle.textContent = '🌙';
    } else {
      html.setAttribute('data-theme', 'dark');
      toggle.textContent = '☀️';
    }

    toggle.addEventListener('click', () => {
      const isDark = html.getAttribute('data-theme') === 'dark';
      html.setAttribute('data-theme', isDark ? 'light' : 'dark');
      toggle.textContent = isDark ? '🌙' : '☀️';
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
    });

    // Scroll fade-in
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    });
    document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));

    // Burger menu toggle
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('active');
    }
  </script></body>
</html>
